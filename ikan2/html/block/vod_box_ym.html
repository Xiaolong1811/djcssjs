<li {if condition="$maccms.aid eq 12" }class="vodlist_item_ym_show" {else} class="vodlist_item_ym" {/if}>
	<a {if condition="$maccms.aid eq 12" }class="vodlist_thumb_ym_show lazyload" {else} class="vodlist_thumb_ym lazyload" {/if} href="{:mac_url_vod_play($vo)}" title="{$vo.vod_name}" data-original="{$GLOBALS['config']['extra']['images']}{:mac_url_img($vo.vod_pic)}">						
		<span class="play hidden_xs"></span>
		{if condition="$vo.vod_level eq 8"}
		<span class="vodlist_free">限时免费</span>
        {/if}
		{if condition="$vo.vod_lang eq 中文字幕"}
		<span class="vodlist_lang">中文字幕</span>
        {/if}
	</a>
	<div class="vodlist_titbox">									
		<p class="vodlist_title"><a href="{:mac_url_vod_play($vo)}" title="{$vo.vod_name}">{$vo.vod_name}</a></p>
	</div>
	{include file="block/vod_box_time"}
