<!DOCTYPE html>
<html>
<head>
    {include file="seo/topic_detail"}   
	{include file="block/include"}
</head>
<body>
<div id="topic_page">
    <div class="hot_banner www.kv321.com">
        <div class="bgi_box">
    	<span class="bgi" style="background-image:url({$GLOBALS['config']['extra']['images']}{$obj.topic_pic|mac_url_img});"></span>
    	<span class="bgfd"></span>
    </div>
    {include file="block/head"}
         <div class="hot_list">
           <div class="topic_fm">
	             <div class="topiclist_con">
		            <span class="topiclist_thumb lazyload" title="{$obj.topic_name}" data-original="{$GLOBALS['config']['extra']['images']}{$obj.topic_pic|mac_url_img}">						
	                </span>											
                 </div>
				<div class="topiclist_text">
					<h3 class="title" style="color: #ffe000;">{$obj.topic_name}</h3>
					<div class="tpcon_box" style="color: #fff;"><p>{$obj.topic_content}</p></div>
				</div>
		   </div>
         </div>
    </div>
    <div class="container www.kv321.com">
      <div class="vod_row">
       <div class="pannel clearfix">
            <!-- 列表 -->
            <div class="pannel_head clearfix">
                <h3 class="title">本专题共收录<strong style="color:#ff5f00">{$obj.vod_list|count}</strong>部影片</h3>
            </div>			
			<ul class="vodlist vodlist_wi clearfix">
				{maccms:foreach name="$obj.vod_list"}
				{include file="block/vod_box"}
				{/maccms:foreach}	 
			</ul>
			<!-- end 列表 -->
       </div>
      </div>
    </div>     
{include file="block/foot"}
</div>
</body>
</html>
